<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/scaleofchange.css">
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <div class="wrapper">
        <div class="cont">
            <p class="title">за квадратный метр</p>
        </div>
        <div class="cont"><p class="price">66800 &#x20bd</p></div>
        <div class="cont">
            <div class="row scale" v-on="createItems">
                <band-item v-for="item in items" v-bind:data-id="item.id"></band-item>
            </div>
        </div>
        <div class="cont">
            <div class="row">
                <div class="month" v-for="month in months">{{month}}</div>
            </div>
        </div>
    </div>
</div>
<script>
    Vue.component('band-item', {
        data() {
            return {
                click: false,
            }
        },
        computed: {
            active() {
                return {"band_active": this.click}
            }
        },
        template: '<div class="band" v-on:click="click = !click"  v-bind:class="active"></div>'
    });

    new Vue({
        el: "#app",
        data: {
            name: "test",
            months: {
                1: "январь",
                2: "февраль",
                3: "март",
                4: "апрель",
                5: "май",
                6: "июнь",
                7: "июль",
                8: "август",
                9: "сентабрь",
                10: "октябрь",
                11: "ноябрь",
                12: "декабрь",
            },
            items: [],
            count: 100,
            show: false,
        },
        computed: {
            createItems() {
                for (let i = 0; i < 100; i++) {
                    if(i === 50) {
                        this.items.push({id: i+1, status: true});
                    } else {
                        this.items.push({id: i+1, status: false});
                    }
                }
            },
            active() {

            }
        },
        methods: {}
    });
</script>
</body>
</html>
